<div class="mainItem">
	<div class="plestValue">
		<div class="plestBack">
		</div>
		<div class="plestNumber">
			{{ plestValue }}
		</div>
	</div>
	<div class="mainItemBox">
		<img class="snsImg" src="{{ snsImg }}">
		<img class="snsIcon" src="{{ snsIcon }}">
		<div class="mainItemInner">
			<div class="nameAndTime">
				<span class="name">
					{{ name }}
				</span>
				<span class="time">
					{{ time }}
				</span>
			</div>
			<div class="postTexts">
				{{ postTexts }}
			</div>
			<img class="posImg" src="{{ postImg }}" />
		</div>
		<div style="clear:both;">
		</div>
		<div class="actionedBox">
			<div class="plestActionBox">
				<div class="plestLike">
					<img class="plestLike2" src="img/plestLike2.png">
					<img class="plestLike1" src="img/plestLike1.png">
				</div>

				<img class="plestDislike" src="img/plestDislike.png">
			</div>
			<div class="snsActionBox">
				<a href="">{{ snsAction1 }}</a>
				<a href="">{{ snsAction2 }}</a>
				<a href="">{{ snsAction3 }}</a>
			</div>
		</div>
	</div>
	<div style="clear:both">
	</div>
</div>
