<div class="commentBox">
	<a href="{{ url }}" target="_blank">
		<img class="snsIcon" src="{{ snsIcon }}" />
	</a>
	<div class="commentContents"><span class="commentName">{{ commentName }} </span> <span class="commentContentsSpan">{{ commentContents }}</span></div>
	<div class="commentTime">{{ commentTime }}</div>
	<div class="commentAction"></div>
	<div class="clear" style="clear:both;"></div>
</div>
<div class="clear" style="clear:both;"></div>
